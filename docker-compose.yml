version: '3.8'
services:
  db:
    image: postgres:latest
    env_file: ./.env
    expose:
      - 5432

  api:
    build: ./phx_api
    ports:
      - "4000:4000"
    volumes:
      - ./phx_api/lib:/phx_api/lib
    depends_on:
      - db
    env_file: ./.env

  web_app:
    build: ./web_app
    ports:
      - "5173:5173"
    volumes:
      - ./web_app/src:/web_app/src
      # - /web_app/node_modules
    depends_on:
      - api
    env_file: ./.env
    tty: true
